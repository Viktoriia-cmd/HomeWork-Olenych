<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olenych</title>
</head>
<body>
<h2>Заповніть форму:</h2>
<form id="userForm">
    <label for="name"></label>
    <input type="text" id="name" placeholder="Введіть ім'я" required />
    <label for="surname"></label>
    <input type="text" id="surname" placeholder="Введіть прізвище" required />
    <label for="age"></label>
    <input type="number" id="age" placeholder="Введіть вік" required />
    <button type="submit" id="button">Підтвердити</button>
</form>

<div id="message"></div>
<script src="main.js"></script>
</body>
</html>
